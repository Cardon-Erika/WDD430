<div class="panel panel-default">
    <div class="panel-body">
  
      <form id="book-edit" (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="row pb-3">
          <div class="col-sm-12 form-group">
            <label for="title">Book Title:</label>
            <input
              type="text"
              id="title"
              class="form-control"
              size="120"
              name="title"
              ngModel="{{ book?.title }}"
              required
              #title="ngModel"
              max="120">
          </div>
        </div>

        <div class="row pb-3">
          <div class="col-sm-12 form-group">
            <label for="author">Book Author:</label>
            <select 
              class="form-select" 
              id="author"
              name="author"
              ngModel="{{ book?.author.id }}"
              required
              #author="ngModel">
              <!-- <option selected>-- Select Author --</option> -->
              <option *ngFor="let author of authors" [value]="author.id">{{ author.name}}</option>
            </select>
          </div>
        </div>

        <div class="row pb-3">
          <div class="col-sm-12 form-group">
            <label for="description">Book Description:</label>
            <textarea
              type="text"
              id="description"
              class="form-control"
              size="120"
              rows="5"
              name="description"
              ngModel="{{ book?.description }}"
              required
              #description="ngModel"
              max="120"></textarea>
          </div>
        </div>

        <div class="row pb-3">
          <div class="col-sm-12 form-group">
            <label for="imageUrl">Book Image URL:</label>
            <input
              type="text"
              id="imageUrl"
              class="form-control"
              size="120"
              name="imageUrl"
              ngModel="{{ book?.imageUrl }}"
              #imageUrl="ngModel"
              max="120">
          </div>
        </div>

        <div class="row pb-3">
          <div class="col-sm-12 form-group">
            <input
              type="checkbox"
              id="bkRequired"
              class="form-check-input me-2"
              size="120"
              name="bkRequired"
              ngModel="{{ book?.required }}"
              #bkRequired="ngModel"
              max="120">
            <label for="bkRequired">Click for Required Book</label>
          </div>
        </div>

          <div class="alert alert-danger" *ngIf="(!title.valid && title.touched && !description.valid && description.touched && !author.valid && author.touched)">The Book Title and Description are required fields.</div> <!-- added validation for touched as well. -->
  
        <div class="row py-3">
          <div class="col-xs-12 btn-toolbar">
            <button class="btn btn-success me-1" type="submit" [disabled]="!f.valid">Save</button>
            <button class="btn btn-primary me-1" type="button" (click)="onCancel()">Cancel</button>
          </div>
        </div>
  
      </form>
  
    </div>
  </div>
