<div class="panel panel-default">
    <div class="panel-body">
  
      <form id="book-edit" (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="row pb-3">
          <div class="col-sm-12 form-group">
            <label for="name">Author Name:</label>
            <input
              type="text"
              id="name"
              class="form-control"
              size="120"
              name="name"
              ngModel="{{ author?.name }}"
              required
              #name="ngModel"
              max="120">
          </div>
        </div>


        <div class="row pb-3">
          <div class="col-sm-12 form-group">
            <label for="imageUrl">Author Image URL:</label>
            <input
              type="text"
              id="imageUrl"
              class="form-control"
              size="120"
              name="imageUrl"
              ngModel="{{ author?.imageUrl }}"
              #imageUrl="ngModel"
              max="120">
          </div>
        </div>

          <div class="alert alert-danger" *ngIf="(!name.valid && name.touched)">The Authors Name is a required field.</div> <!-- added validation for touched as well. -->
  
        <div class="row py-3">
          <div class="col-xs-12 btn-toolbar">
            <button class="btn btn-success me-1" type="submit" [disabled]="!f.valid">Save</button>
            <button class="btn btn-primary me-1" type="button" (click)="onCancel()">Cancel</button>
          </div>
        </div>
  
      </form>
  
    </div>
  </div>
