<div class="row">
  <div class="col-xs-12">
    <div class="panel panel-default">
      <div class="panel-heading clearfix">
        <h2>{{ contact?.name }}</h2>
        <div class="pull-left">
          <img [src]="contact?.imageUrl" alt="contact.name" class="img-responsive" style="max-height: 50px;">
        </div>
        <div class="pull-right btn-toolbar">
          <a class="btn btn-primary" [routerLink]="['edit']">Edit</a>
          <a class="btn btn-danger" (click)="onDelete()">Delete</a>
        </div>
      </div>
      <div class="panel-body">
        <div class="list-group-item-heading">
          <h4>Email: {{ contact?.email }}</h4>
        </div>
        <div class="list-group-item-heading">
          <h4>Phone: {{ contact?.phone}}</h4>
        </div>
      </div>
    </div>
  </div>
</div>
